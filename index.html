<!DOCTYPE html>
<html lang="en" ng-app="griddy">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Griddy</title>
        <meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0">
        <link rel="stylesheet" href="styles/topcoat-desktop-dark.css">
        <link rel="stylesheet" href="styles/gs-grid.css">
        <link rel="stylesheet" href="styles/style.css">
        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src="//use.edgefonts.net/source-code-pro;source-sans-pro.js"></script>
    </head>
    
    <body>
        <div class="gd-container">
            <div class="gd-editor">
                <div class="gd-editor--toolbar">
                    <div class="topcoat-button-bar">
                        <div class="topcoat-button-bar__item">
                            <input type="radio" name="grid-size" id="grid-size-s" value="s" checked>
                            <label for="grid-size-s" class="topcoat-button-bar__button">Small</label>                            
                        </div>
                        <div class="topcoat-button-bar__item">
                            <input type="radio" name="grid-size" id="grid-size-m" value="m" >
                            <label for="grid-size-m" class="topcoat-button-bar__button">Medium</label>                            
                        </div>
                        <div class="topcoat-button-bar__item">
                            <input type="radio" name="grid-size" id="grid-size-l" value="l" >
                            <label for="grid-size-l" class="topcoat-button-bar__button">Large</label>                            
                        </div>
                        <div class="topcoat-button-bar__item">
                            <input type="radio" name="grid-size" id="grid-size-xl" value="xl" >
                            <label for="grid-size-xl" class="topcoat-button-bar__button">X-Large</label>                            
                        </div>
                    </div>
                    <button class="topcoat-button--cta">Add row</button>
                </div>
                <grid-canvas></grid-canvas>
            </div>
            <!-- <div class="gd-vr"></div>-->
            <div class="gd-properties">
                <h3 class="gd-panel-title">Properties</h3>
            </div>
        </div>
        <script src="scripts/vendor/angular.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/directives/canvas.js"></script>
        <script src="scripts/directives/gridbox.js"></script>
    </body>

</html>
